working_directory: '/home/jp'

font:
  normal:
    family: 'JuliaMono'
  style: Regular
  size: 12

cursor:
  style:
    shape: Beam
  unfocused_hollow: false
  thickness: 0.15

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - 'tmux attach || echo no tmux running'

window:
  padding:
    x: 13

key_bindings:
  - { key: Right, mods: Alt, chars: "\eF" }
  - { key: Left, mods: Alt, chars: "\eB" }

colors:
  name: vscode (dark)
  author: senpai-10
  primary:
    background: "#1E1E1E"
    foreground: "#D4D4D4"
  cursor:
    text: "#1d1f21"
    cursor: "#cccccc"
  normal:
    black: "#000000"
    red: "#cd3131"
    green: "#0dbc79"
    yellow: "#e5e510"
    blue: "#2472c8"
    magenta: "#bc3fbc"
    cyan: "#11a8cd"
    white: "#e5e5e5"
  bright:
    black: "#666666"
    red: "#f14c4c"
    green: "#23d18b"
    yellow: "#f5f543"
    blue: "#3b8eea"
    magenta: "#d670d6"
    cyan: "#29b8db"
    white: "#e5e5e5"
theme: vscode.dark
